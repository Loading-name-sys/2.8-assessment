<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
		<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
		
  </head>
  <body>
		<a-scene>	
		<a-assets>
			<img id="brick" src="models/bricks.jpg">
   		<img id="wood"	src="models/lolol.jpg">
			<img id="sky"		src="models/sky.jpg">
		
			<!-- art portion --->
			<img id="1912"	src="art/wien_opera.jpg">
			<img id="a1600" src="art/a1600.jpg">
			<img id="arc"		src="art/arc.jpg">
			<img id="avw"		src="art/avw.jpg">
			<img id="b1902"	src="art/b1902.jpg">
			<img id="bbnyc"	src="art/bbnyc1881.jpg">
			<img id="bc187"	src="art/bc1874.jpg">
			<img id="bc18"	src="art/bc1874b.jpg">
			<img id="bol"		src="art/bol1775.jpg">
			<img id="btp"		src="art/btp1773.jpg">
			<img id="cr"		src="art/cr1874.jpg">
			<img id="cri"		src="art/cri.jpg">
			<img id="cvrfc"	src="art/cvrfc1748">
			<img id="fat"		src="art/fat.jpg">
			<img id="gw"		src="art/gw.jpg">
			<img id="jk"		src="art/jk1571.jpg">
			<img id="mccsj"	src="art/mccsjb.jpg">
			<img id="nfb"		src="art/nfb.jpg">
			<img id="ok"		src="art/ok.jpg">
			<img id="pon"		src="art/pon1845.jpg">
			<img id="ppnd"	src="art/ppnd.jpg">
			<img id="sfb"		src="art/sfb1872.jpg">
			<img id="sp"		src="art/sp1940.jpg">
			<img id="ssr"		src="art/ssritaly.jpg">
			<img id="ta"		src="art/ta1916.jpg">
			<img id="tgpe"	src="art/tgpe.jpg">
			<img id="ts"		src="art/ts1895.jpg">
			<img id="wenyc" src="art/wenyc1783.jpg">
			<img id="ys"		src="art/ys1781.jpg">

			<!-- Sculpture portion --->
			<a-assest-item id="hermes" src="sculpture/scene(1).glb"></a-assest-item>
			<a-asset-item id="lion" src="sculpture/scene(2).glb"></a-asset-item>
			<a-asset-item id="kingdavid" src="sculpture/scene(3).glb"></a-asset-item>
			<a-asset-item id="man" src="sculpture/scene(4).glb"></a-asset-item>
			<a-asset-item id="whh" src="sculpture/scene(5).glb"></a-asset-item>

		</a-assets>
		<a-gltf-model position="-8.241 3.202 -23.125" rotation="0 0 0" scale="0.03 0.02 0.03" src="#hermes"></a-gltf-model>
		<a-gltf-model position="6.299 1.094 -23.104" rotation="0 -90.000 0" scale="0.8 0.8 0.8" src="#lion"></a-gltf-model>
		<a-gltf-model position="0 2 -23.242" rotation="0 -25 0" scale="0.003 0.003 0.005" src="#kingdavid"></a-gltf-model>
		<a-gltf-model position="-13.919 1.964 -23.951" rotation="0 0 0" scale="0.009 0.009 0.009" src="#man"></a-gltf-model>
		<a-gltf-model position="20.320 1.549 -23.097" ratation="0 0 0" scale="0.002 0.002 0.002" src="#whh"></a-gltf-model>
		

		<a-sky src="#sky"></a-sky>

    <a-plane id="floor" position="0 0 0" rotation="-90 0 0" scale = "50 50 50" repeat= "5 4 0" side="double" src="#wood"></a-plane>
    <a-plane position="0 2.5 -25" scale = "50 5 30" repeat= "2 1 0" side="double" src="#brick"></a-plane>
    <a-plane position="25 2.5 0" rotation="0 -90 0" repeat= "2 1 0" side="double" src="#brick" scale = "50 5 30"></a-plane>
    <a-plane position="0 2.5 25" rotation="0 180 0" repeat= "2 1 0" side="double" src="#brick" scale = "50 5 30"></a-plane>
    <a-plane position="-25 2.5 0" rotation="0 90 0" repeat= "2 1 0" side="double" src="#brick" scale = "50 5 30"></a-plane>
		</a-scene>		
  </body>
</html>
